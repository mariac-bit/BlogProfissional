<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Bem-vindo ao Meu Blog</h1>
            <p class="lead">Explorando interesses, gostos e conhecimentos</p>
            <nav class="nav justify-content-center mt-4">
                <a class="nav-link btn btn-outline-primary mx-2" href="{% url 'home' %}">In√≠cio</a>
                <a class="nav-link btn btn-outline-secondary mx-2" href="{% url 'sobre' %}">Sobre Mim</a>
            </nav>
        </header>

        <section>
            <h2 class="text-center mb-4">Meus Gostos</h2>
            <div class="row">
                {% for gosto in gostos %}
                    <div class="col-md-6">
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ gosto.titulo }}</h5>
                                <p class="card-text">{{ gosto.descricao }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
