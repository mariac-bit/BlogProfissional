<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Sobre Mim</h1>
            <p class="lead">Um pouco sobre quem eu sou e o que faço</p>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {% if foto %}
                            <img src="{{ foto.imagem.url }}" alt="Minha Foto" class="img-fluid mb-3 rounded">
                        {% endif %}
                        <h5 class="card-title">Maria Clara</h5>
                        <p class="card-text"><strong>Idade:</strong> 18 anos</p>
                        <p class="card-text"><strong>Descrição:</strong> Curso o 4° ano do curso técnico de informática no IFRN. Nos meus tempos livres, gosto de ler, treinar musculação e assistir séries.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
